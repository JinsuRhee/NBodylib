language: cpp
sudo: false

# We try with both GNU and LLVM
matrix:
 include:
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev]
    env: COMPILER=g++-7 
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 
  - compiler: g++-9
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-9, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-9
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 USEGAS=1 USESTARS=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 USEGAS=1 USESTARS=1 USEBH=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 USEEXTRADM=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 USESWIFT=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 NOMASS=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 GSL22=1
  - compiler: g++-7
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-7, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-7 GSL22=1 USESWIFT=1
  - compiler: clang
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [clang-9, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=clang-9 GSL22=1

# We "source" it because it exports variables
before_install:
 - source .travis/before_install.sh

install:
 - source .travis/install.sh

script:
- source .travis/test.sh
